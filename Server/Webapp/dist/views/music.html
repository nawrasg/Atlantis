lt="" ng-src="{{songPic(playlist)}}" style="margin-right:15px"><a href="" ng-click="play(playlist)">{{playlist.title}}</a> </div> <div class="nList" ng-repeat="song in songs"> <img alt="" ng-src="{{songPic(song)}}" style="margin-right:15px"><a href="" ng-click="play(song)">{{song.title}}</a> </div> </div> </div>
