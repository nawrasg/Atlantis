<md-content> <div layout="row" layout-padding> <md-input-container flex> <label>{{ 'VIEW_DEVICES_SEARCH' | translate }}</label> <input ng-model="item" ng-enter="" flex ng-change="filter(item)"> </md-input-container> <md-button class="md-fab md-primary md-mini" aria-label="FAB" ng-click="add(e)"> <md-icon md-svg-src="images/svg/ic_add_white_36px.svg"></md-icon> </md-button> </div> </md-content> <div class="panel panel-info"> <div class="panel-heading">{{ 'VIEW_DEVICES_CONNECTED_DEVICES' | translate }}</div> <div class="panel-body"> <md-content ng-repeat="device in devices track by device.id"> <div layout="row" layout-align="start center"> <img alt="statut" ng-src="{{status(device.online)}}" ng-style="{'background-image':type(device.type)}" layout-margin> <div layout="column" flex> <label>{{device.nom}}</label> <span>{{device.ip}}</span> <span>{{device.mac}}</span> </div> <img alt="connection" ng-src="{{connection(device.connexion)}}" layout-margin> <div layout="row"> <md-icon md-svg-src="images/svg/ic_dns_black_36px.svg" ng-click="ping(device)" layout-margin></md-icon> <md-icon md-svg-src="images/svg/ic_edit_black_36px.svg" ng-click="edit(device)" layout-margin></md-icon> <md-icon md-svg-src="images/svg/ic_clear_black_36px.svg" ng-click="del(device)" layout-margin></md-icon> </div> </div> <md-divider ng-if="!$last"></md-divider> </md-content> </div> </div>
