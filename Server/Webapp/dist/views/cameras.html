<style>img {
		margin-right:10px
	}</style> <md-content> <div layout="row" layout-align="start center" layout-padding> <md-input-container flex> <label>Recherchez</label> <input ng-model="item" ng-enter="" flex ng-change="filter(item)"> </md-input-container> <md-button class="md-fab md-primary md-mini" aria-label="FAB" ng-click="add()"> <md-icon md-svg-src="images/svg/ic_add_white_36px.svg"></md-icon> </md-button> </div> </md-content> <div> <md-card ng-repeat="camera in cameras track by camera.id" style="float:left"> <img alt="plant" ng-src="{{'backend/home/cameras/' + camera.id + '.png'}}"> <md-card-content layout="row"> <div layout-align="center start" layout="column"> <h3 ng-click="editCamera(camera)">{{getTitle(camera)}} {{getRoomLabel(camera)}}</h3> <div layout="row" layout-align="start center"> <img src="images/ng_camera.png"> Type : {{camera.type}} </div> <div layout="row" layout-align="start center"> <img src="images/ng_ip.png"> Adresse IP : {{camera.ip}} </div> <div layout="row" layout-align="start center"> <img src="images/ng_image.png"> Image : <a href="http://{{camera.ip}}/{{camera.image}}" target="_blank"> http://{{camera.ip}}/{{camera.image}}</a> </div> <div layout="row" layout-align="start center"> <img src="images/ng_video.png"> Vid&eacute;o : <a href="http://{{camera.ip}}/{{camera.video}}" target="_blank"> http://{{camera.ip}}/{{camera.video}}</a> </div> </div> </md-card-content> </md-card> </div>
