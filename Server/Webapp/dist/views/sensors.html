<md-checkbox class="md-primary" ng-model="sensors.showall" aria-label="history">{{ 'SHOW_ALL' | translate }}</md-checkbox> <div style="clear:both"></div> <div class="panel panel-info left50"> <div class="panel-heading"> <div layout="row"> <span flex>{{ 'VIEW_SENSORS_LIGHTS' | translate }}</span> <md-icon md-svg-src="images/svg/ic_launch_white_36px.svg" ng-click="editLights()"></md-icon> </div> </div> <div class="panel-body"> <div class="nList" ng-repeat="light in lights"> <md-switch ng-model="light.on" style="float:right" ng-change="toggleLight(light)" aria-label="light"></md-switch> <img alt="light" ng-click="editLight(light)" ng-src="{{reachable(light.reachable)}}" style="background:url(images/ng_bulb.png);margin-right:15px"> <b>{{light.name}} {{getRoomLabel(light)}}</b> <md-slider flex="" min="0" max="255" ng-model="light.brightness" aria-label="red" class="" ng-change="changeBright(light)"></md-slider> </div> </div> </div> <div class="panel panel-info right50"> <div class="panel-heading"> <div layout="row"> <span flex>{{ 'VIEW_SENSORS_SENSORS' | translate }}</span> <md-icon md-svg-src="images/svg/ic_launch_white_36px.svg" ng-click="editSensors()"></md-icon> </div> </div> <div class="panel-body form-group"> <div class="nList2" ng-repeat="capteur in capteurs"> <strong ng-click="editSensor(capteur.device)">{{sensorDesc(capteur.device)}}</strong> <div ng-repeat="sensor in capteur.sensors"> <div layout="row" class="row" layout-align="start center"> <img alt="sensor" ng-click="editSensor(sensor)" ng-src="{{sensorPic(sensor.type)}}" style="margin-right:10px"> <span flex>{{sensorDesc(sensor)}}</span> <md-switch ng-model="sensor.value" ng-true-value="'on'" ng-false-value="'off'" ng-change="toggleSwitch(sensor)" aria-label="switch" ng-if="sensor.type == 'switchBinary'"></md-switch> </div> </div> <md-divider ng-if="!$last" style="margin-bottom:15px"></md-divider> </div> </div> </div>
