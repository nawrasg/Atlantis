<md-dialog style="padding:20px"> <md-content layout="column"> <md-input-container> <label>Nom</label> <input ng-model="user.name" class="dialog-close"> </md-input-container> <md-input-container> <label>Mot de passe</label> <input ng-model="user.pwd" class="dialog-close" type="password"> </md-input-container> <md-input-container> <md-select ng-model="user.type.id" placeholder="Type"> <md-option ng-value="type.id" ng-repeat="type in types">{{type.label}}</md-option> </md-select> </md-input-container> <md-input-container> <label>Adresse mail</label> <input ng-model="user.mail" class="dialog-close"> </md-input-container> <md-input-container> <label>T&eacute;l&eacute;phone</label> <input ng-model="user.phone" class="dialog-close"> </md-input-container> </md-content> <div class="md-actions"> <md-button ng-click="cancel()">Annuler</md-button> <md-button class="md-primary" ng-click="submit()">{{btnSubmit}}</md-button> </div> </md-dialog>
