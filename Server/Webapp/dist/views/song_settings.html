<md-dialog layout-padding> <md-subheader>{{::song.title}}</md-subheader> <md-content> <div layout="row" layout-align="start center"> <md-input-container> <label>Titre</label> <input ng-model="newPlaylist" ng-enter="createPlaylist()"> </md-input-container> <md-button class="md-fab md-mini md-primary" aria-label="add" ng-click="createPlaylist()"><md-icon alt="add" md-svg-src="images/svg/ic_add_white_36px.svg"></md-icon></md-button> </div> <div layout="row" layout-align="start center"> <md-input-container flex> <md-select ng-model="song.playlist" placeholder="Liste de lecture"> <md-option ng-value="playlist.id" ng-repeat="playlist in playlists">{{playlist.title}}</md-option> </md-select> </md-input-container> <md-button class="md-fab md-mini md-primary" aria-label="add" ng-click="addSong()"><md-icon alt="add" md-svg-src="images/svg/ic_add_white_36px.svg"></md-icon></md-button> </div> </md-content> <div class="md-actions"> <md-button ng-click="cancel()">Fermer</md-button> </div> </md-dialog>
