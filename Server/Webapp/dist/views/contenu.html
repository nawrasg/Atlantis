<md-content> <div layout="row" layout-padding> <md-input-container flex> <label>Recherchez</label> <input ng-model="item" ng-enter="" flex ng-change="filter(item)"> </md-input-container> <md-button class="md-fab md-primary md-mini" aria-label="FAB" ng-click="add(e)"> <md-icon md-svg-src="images/svg/ic_add_white_36px.svg"></md-icon> </md-button> </div> </md-content> <md-checkbox ng-model="avoid" aria-label="tout afficher">Tout afficher</md-checkbox> <div style="clear:both"></div> <div class="panel panel-default left50"> <div class="panel-heading">Placard</div> <div class="panel-body"> <md-content ng-repeat="placard in placards" ng-show="placard.ignore == 0 || (placard.ignore == 1 && avoid)"> <div layout="row" layout-align="start center"> <img alt="statut" ng-src="{{status(placard.peremption, placard.status, placard.endroit)}}" style="background:url(images/ng_roling.png)"> <div layout="column" flex layout-padding> <label>{{placard.label}} ({{placard.quantite}})</label> <p>{{peremption(placard)}}</p> </div> <md-icon md-svg-src="images/svg/ic_add_black_36px.svg" ng-click="modify(placard, '+')"></md-icon> <md-icon md-svg-src="images/svg/ic_remove_black_36px.svg" ng-click="modify(placard, '-')" ng-hide="placard.quantite < 2"></md-icon> <md-icon md-svg-src="images/svg/ic_clear_black_36px.svg" ng-click="modify(placard, '.')"></md-icon> <md-icon md-svg-src="images/svg/ic_apps_black_36px.svg" ng-click="ignore(placard)" ng-show="placard.ignore == 0"></md-icon> </div> <md-divider ng-if="!$last"></md-divider> </md-content> </div> </div> <div class="right50"> <div class="panel panel-success"> <div class="panel-heading">Frigidaire</div> <div class="panel-body"> <md-content ng-repeat="frigo in frigos" ng-show="frigo.ignore == 0 || (frigo.ignore == 1 && avoid)"> <div layout="row" layout-align="start center"> <img alt="statut" ng-src="{{status(frigo.peremption, frigo.status, frigo.endroit)}}" style="background:url(images/ng_roling.png)"> <div layout="column" flex layout-padding> <label>{{frigo.label}} ({{frigo.quantite}})</label> <p>{{peremption(frigo)}}</p> </div> <md-icon md-svg-src="images/svg/ic_filter_tilt_shift_black_36px.svg" ng-click="open(frigo)" ng-show="frigo.status == 0"></md-icon> <md-icon md-svg-src="images/svg/ic_add_black_36px.svg" ng-click="modify(frigo, '+')"></md-icon> <md-icon md-svg-src="images/svg/ic_remove_black_36px.svg" ng-click="modify(frigo, '-')" ng-hide="frigo.quantite < 2"></md-icon> <md-icon md-svg-src="images/svg/ic_clear_black_36px.svg" ng-click="modify(frigo, '.')"></md-icon> <md-icon md-svg-src="images/svg/ic_apps_black_36px.svg" ng-click="ignore(frigo)" ng-show="frigo.ignore == 0"></md-icon> </div> <md-divider ng-if="!$last"></md-divider> </md-content> </div> </div> <div class="panel panel-info"> <div class="panel-heading">Cong&eacute;lateur</div> <div class="panel-body"> <md-content ng-repeat="congelo in congelos" ng-show="congelo.ignore == 0 || (congelo.ignore == 1 && avoid)"> <div layout="row" layout-align="start center"> <img alt="statut" ng-src="{{status(congelo.peremption, congelo.status, congelo.endroit)}}" style="background:url(images/ng_roling.png)"> <div layout="column" flex layout-padding> <label>{{congelo.label}} ({{congelo.quantite}})</label> <p>{{peremption(congelo)}}</p> </div> <md-icon md-svg-src="images/svg/ic_add_black_36px.svg" ng-click="modify(congelo, '+')"></md-icon> <md-icon md-svg-src="images/svg/ic_remove_black_36px.svg" ng-click="modify(congelo, '-')" ng-hide="congelo.quantite < 2"></md-icon> <md-icon md-svg-src="images/svg/ic_clear_black_36px.svg" ng-click="modify(congelo, '.')"></md-icon> <md-icon md-svg-src="images/svg/ic_apps_black_36px.svg" ng-click="ignore(congelo)" ng-show="congelo.ignore == 0"></md-icon> </div> <md-divider ng-if="!$last"></md-divider> </md-content> </div> </div> </div>
