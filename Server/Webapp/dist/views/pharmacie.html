<md-content> <div layout="row" layout-padding> <md-input-container flex> <label>Recherchez</label> <input ng-model="item" ng-enter="" flex ng-change="filter(item)"> </md-input-container> <md-button class="md-fab md-primary md-mini" aria-label="FAB" ng-click="add(e)"> <md-icon md-svg-src="images/svg/ic_add_white_36px.svg"></md-icon> </md-button> </div> </md-content> <div class="panel panel-info"> <div class="panel-heading">Pharmacie</div> <div class="panel-body"> <md-content ng-repeat="pharmacie in pharmacies"> <div layout="row" layout-align="start center"> <img alt="statut" ng-src="{{status(pharmacie.peremption)}}" style="background:url(images/ng_pill.png)"> <div layout="column" flex layout-padding> <label>{{pharmacie.nom}} ({{pharmacie.quantite}})</label> <p>{{peremption(pharmacie.peremption)}}</p> </div> <md-icon md-svg-src="images/svg/ic_add_black_36px.svg" ng-click="modify(pharmacie, '+')"></md-icon> <md-icon md-svg-src="images/svg/ic_remove_black_36px.svg" ng-click="modify(pharmacie, '-')" ng-hide="pharmacie.quantite < 2"></md-icon> <md-icon md-svg-src="images/svg/ic_clear_black_36px.svg" ng-click="modify(pharmacie, '.')"></md-icon> </div> <md-divider ng-if="!$last"></md-divider> </md-content> </div> </div>
