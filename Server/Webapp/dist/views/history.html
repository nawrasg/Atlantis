<div class=right30>
	<div class="panel panel-info">
		<div class=panel-heading>{{ 'VIEW_HISTORY_OPTIONS' | translate }}</div>
		<div class=panel-body layout=column>
			<md-input-container>
				<md-select ng-model=capteur placeholder="{{ 'VIEW_HISTORY_SENSOR' | translate }}" md-on-close="loadSensor()">
					<md-option ng-value=capteur ng-repeat="capteur in capteurs track by capteur.id">{{capteur.alias}} ({{capteur.type}})</md-option>
				</md-select>
			</md-input-container>
			<md-input-container>
				<md-select ng-model=plante placeholder="{{ 'VIEW_HISTORY_PLANT' | translate }}" md-on-close="loadPlant()">
					<md-option ng-value=plante ng-repeat="plante in plantes track by plante.id">{{plante.title}}</md-option>
				</md-select>
			</md-input-container>
			<md-input-container>
				<label>{{ 'VIEW_HISTORY_FROM' | translate }}</label>
				<input ng-model=from type=date class=dialog-close>
			</md-input-container>
			<md-input-container>
				<label>{{ 'VIEW_HISTORY_TO' | translate }}</label>
				<input ng-model=to type=date class=dialog-close>
			</md-input-container>
		</div>
	</div>
</div>
<div class=left70>
	<canvas id="line" class="chart chart-line" chart-data="data"
	  chart-labels="labels" chart-legend="true" chart-series="series"
	  chart-options="options">
	</canvas> 
</div>
