<div class="right30"> <div class="panel panel-info"> <div class="panel-heading"> Options </div> <div class="panel-body"> <md-input-container> <md-select ng-model="capteur" placeholder="Capteur" md-on-close="loadSensor()"> <md-option ng-value="capteur" ng-repeat="capteur in capteurs track by capteur.id">{{capteur.alias}}</md-option> </md-select> </md-input-container> <md-input-container> <md-select ng-model="plante" placeholder="Plante" md-on-close="loadPlant()"> <md-option ng-value="plante" ng-repeat="plante in plantes track by plante.id">{{plante.title}}</md-option> </md-select> </md-input-container> <label>Intervalle : {{interval}} jours</label> <md-slider flex="" min="0" max="30" ng-model="interval" aria-label="intervalle" ng-init="interval=7"></md-slider> </div> </div> </div> <div class="left70"> <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-legend="true" chart-series="series" chart-options="options"> </canvas> </div>
