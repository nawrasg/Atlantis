<style>.row_entretien{
	padding-left: 10px;
	padding-top: 10px
}</style> <md-content> <div layout="row" layout-padding> <md-input-container flex> <label>Rechercher</label> <input ng-model="item" ng-enter="" flex ng-change="filter(item)"> </md-input-container> <md-button class="md-fab md-primary md-mini" aria-label="FAB" ng-click="add(e)"> <md-icon md-svg-src="images/svg/ic_add_white_36px.svg"></md-icon> </md-button> </div> </md-content> <div class="panel panel-info"> <div class="panel-heading">Hygi&egrave;ne et Entretien</div> <div class="panel-body"> <md-content ng-repeat="entretien in entretiens"> <div layout="row" layout-align="start center"> <img alt="statut" ng-src="{{status(entretien.peremption)}}" style="background:url(images/ng_lemon.png)"> <div class="row_entretien" layout="column" flex> <label>{{entretien.nom}} ({{entretien.quantite}})</label> <p>{{peremption(entretien.peremption)}}</p> </div> <md-icon md-svg-src="images/svg/ic_add_black_36px.svg" ng-click="modify(entretien, '+')"></md-icon> <md-icon md-svg-src="images/svg/ic_remove_black_36px.svg" ng-click="modify(entretien, '-')" ng-hide="entretien.quantite < 2"></md-icon> <md-icon md-svg-src="images/svg/ic_clear_black_36px.svg" ng-click="modify(entretien, '.')"></md-icon> </div> <md-divider ng-if="!$last"></md-divider> </md-content> </div> </div>
