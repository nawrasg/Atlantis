<div class="alert alert-warning" role="alert" ng-if="scenario_description != null">
	{{scenario_description}}
</div>
<div class="panel panel-info">
	<div class=panel-heading>Contr&ocirc;les</div>
	<div class=panel-body layout=column>
		<md-select ng-model=scenario aria-label="scenarios" placeholder="Sc&eacute;nario" md-on-close="loadScenario(scenario)">
			<md-option ng-value=scenario ng-repeat="scenario in scenarios">{{scenario.file}}</md-option>
		</md-select>
		<md-input-container>
			<label>Nom du sc&eacute;nario</label>
			<input ng-model=newScenario ng-change="updateTitle()">
		</md-input-container>
		<div layout=row>
			<md-button class="md-raised" ng-click="new()" flex>Nouveau</md-button>		
			<md-button class="md-raised md-primary" ng-click="save()" flex>Enregistrer</md-button>		
			<md-button class="md-raised md-warn" ng-click="delete()" flex>Supprimer</md-button>		
		</div>
	</div>
</div>
<div layout=row layout-align="center center" ng-if="tools">
	<md-button class="md-raised" ng-click="loadToolbox('atlantis')">Capteurs</md-button>
	<md-button class="md-raised" ng-click="loadToolbox('logic')">Logique</md-button>
	<md-button class="md-raised" ng-click="loadToolbox('control')">Contr&ocirc;le</md-button>
</div>

<div ui-ace="{onLoad:aceLoaded, 
	onChange:aceChanged,
	require: ['ace/ext/language_tools'],
	advanced: {
	      enableSnippets: true,
	      enableBasicAutocompletion: true,
	      enableLiveAutocompletion: true
	  }}" style="height:500px"></div>
