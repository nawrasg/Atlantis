<md-dialog layout-padding>
	<md-content>
		<div layout=column>
			<md-input-container>
				<label>Nom</label>
				<input ng-model=light.name >
			</md-input-container>
			<md-input-container>
				<md-select ng-model=light.room placeholder=Pi&egrave;ce flex>
					<md-option ng-value=room.id ng-repeat="room in rooms">{{room.room}}</md-option>
				</md-select>
			</md-input-container>
			<div layout=row>
				<div flex style="background-color: rgb(255, 68, 68); height: 30px" ng-click="changeColor('red')"></div>
				<div flex style="background-color: rgb(153, 204, 0)" ng-click="changeColor('green')"></div>
				<div flex style="background-color: rgb(51, 181, 229)" ng-click="changeColor('blue')"></div>
			</div>
			<div layout=row>
				<div flex style="background-color: rgb(255, 255, 224); height: 30px" ng-click="changeColor('yellow')"></div>
				<div flex ng-click="changeColor('white')"></div>
			</div>
		</div>
	</md-content>
	<div class=md-actions>
		<md-button class=md-warn ng-click=delete() ng-if="admin">Supprimer</md-button>
		<md-button ng-click=cancel()>Fermer</md-button>
		<md-button class=md-primary ng-click=save()>Enregistrer</md-button>
	</div>
</md-dialog>
