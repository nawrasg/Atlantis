<md-dialog layout-padding>
	<md-subheader>Ajouter un produit</md-subheader>
	<md-content>
		<md-autocomplete
			md-floating-label="Produit/Recherchez"
			md-search-text-change="itemChange()" 
			md-selected-item-change="itemSelect()"
			md-selected-item="selectedItem" 
			md-search-text="searchText" 
			md-items="item in filterList(searchText)" 
			md-item-text="item.nom">
  			<span md-highlight-text="searchText">{{item.nom}}</span>
		</md-autocomplete>
		<md-input-container>
			<label>Code-barre</label>
			<input ng-model=codebarre class=dialog-close>
		</md-input-container>
		<md-input-container>
			<label>Quantit&eacute;</label>
			<input ng-model=quantity class=dialog-close type=number>
		</md-input-container>
		<md-input-container>
			<label>Date</label>
			<input ng-model=date type=date class=dialog-close>
		</md-input-container>
		<md-input-container>
			<md-select ng-model=place.id placeholder=Endroit flex>
				<md-option ng-value=place.id ng-repeat="place in places">{{place.label}}</md-option>
			</md-select>
		</md-input-container>
	</md-content>
	<div class=md-actions>
		<md-button ng-click=cancel()>Annuler</md-button>
		<md-button class=md-primary ng-click=submit()>Ajouter</md-button>
	</div>
</md-dialog>
